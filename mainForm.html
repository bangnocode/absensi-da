<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DA Esemkasa - Formulir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="370189821_620720850240874_5779720123140689958_n-Photoroom.png">

    <style>
        body {
            overflow-x: hidden;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body
    style="background: rgb(0,50,126); background: linear-gradient(135deg, rgba(0,50,126,1) 0%, rgba(118,64,255,1) 100%);">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center mx-1" style="height: 100vh;">
            <div class="col-xl-5 border border-1 px-5 py-4 rounded-3" style="background-color: white;">
                <div class="logo-DA d-flex align-items-center justify-content-center my-2">
                    <img src="./370189821_620720850240874_5779720123140689958_n-Photoroom.png" alt="Logo Dewan Ambalan"
                        class="img-fluid" style="width: 80px;">
                </div>
                <div class="mb-5 text-center">
                    <h4>ABSENSI DEWAN AMBALAN ESEMKASA</h4>
                </div>
                <form name="submit-to-google-sheet" method="POST" id="myForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputNamaLengkap" placeholder="Nama Lengkap"
                            name="Nama_Lengkap" required>
                        <label for="floatingInputNamaLengkap">Nama Lengkap</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputKelas" placeholder="Kelas" name="Kelas"
                            required>
                        <label for="floatingInputKelas">Kelas (Contoh : XI PPLG 1)</label>
                    </div>
                    <label for="inputGroupSelectKeterangan">Keterangan</label>
                    <div class="input-group mb-3">
                        <select class="form-select py-2" id="inputGroupSelectKeterangan" name="Keterangan" required>
                            <option value="Hadir">Hadir</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                        </select>
                    </div>
                    <input type="submit" value="KONFIRMASI" name="submitBtn"
                        style="width: 100%; background-color: #0d6efd; border: 0px; height: 40px; border-radius: 5px; color: white; font-weight: bold; font-family: sans-serif;"
                        class="mb-3">
                </form>
                <a href="https://docs.google.com/spreadsheets/d/1UBqArIa_TJBBAsnPilebgmj63KA62qGuOTF235oAYzc/edit?usp=sharing"
                    target="_blank">Link Spreadsheets</a>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzarnVR4eZzS7QGzGFZSI_hQNWC6iN3IaLbi_VSZsXAURND2tiMiQaMeFAJxOVQ7JEK/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert('Berhasil! Data telah ditambahkan.'),
                    form.reset())
                    window.location.href = "index.html"
                .catch(error => console.error('Error!', error.message));
        });

        // Cek token di sessionStorage
        if (!sessionStorage.getItem("token")) {
            // Jika tidak ada token, arahkan pengguna ke halaman index.html (halaman token)
            window.location.href = "index.html";
        }


    </script>
</body>

</html>
