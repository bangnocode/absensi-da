<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DA Esemkasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="370189821_620720850240874_5779720123140689958_n-Photoroom.png">

    <style>
        body {
            overflow-x: hidden;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body style="background: rgb(0,50,126); background: linear-gradient(135deg, rgba(0,50,126,1) 0%, rgba(118,64,255,1) 100%);">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center mx-1" style="height: 100vh;">
            <div class="col-xl-5 border border-1 px-5 py-4 rounded-3" style="background-color: white;">
                <div class="logo-DA d-flex align-items-center justify-content-center my-2">
                    <img src="./370189821_620720850240874_5779720123140689958_n-Photoroom.png" alt="Logo Dewan Ambalan"
                        class="img-fluid" style="width: 80px;">
                </div>
                <div class="mb-5 text-center">
                    <h4>VERIFIKASI TOKEN <br> ABSENSI DEWAN AMBALAN ESEMKASA</h4>
                </div>
                <form name="token-form" id="token-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tokenInput" placeholder="Masukkan Token" name="token" required>
                        <label for="tokenInput">Masukkan Token</label>
                    </div>
                    <input type="submit" value="Akses Formulir" style="width: 100%; background-color: #0d6efd; border: 0px; height: 40px; border-radius: 5px; color: white; font-weight: bold; font-family: sans-serif;" class="mb-3">
                    <p class="error" id="errorMessage" style="color: red;"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const validToken = "AMBALAN"; // Ganti dengan token yang sesuai

        const tokenForm = document.getElementById('token-form');
        const errorMessage = document.getElementById("errorMessage");

        tokenForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const tokenInput = document.getElementById('tokenInput').value;

            if (tokenInput === validToken) {
                // Simpan token ke sessionStorage
                sessionStorage.setItem("token", validToken);
                // Arahkan ke halaman formulir
                window.location.href = "mainForm.html";
            } else {
                errorMessage.textContent = "Token tidak valid. Silakan coba lagi.";
            }
        });
    </script>
</body>

</html>
