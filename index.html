<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="370189821_620720850240874_5779720123140689958_n-Photoroom.png">
</head>

<body style="background: rgb(0,50,126);
background: linear-gradient(135deg, rgba(0,50,126,1) 0%, rgba(118,64,255,1) 100%);">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center mx-1" style="height: 100vh;">
            <div class="col-xl-5 border border-1 px-5 py-4 rounded-3" style="background-color: white;">
                <div class="logo-DA d-flex align-items-center justify-content-center my-2">
                    <img src="./370189821_620720850240874_5779720123140689958_n-Photoroom.png" alt="Logo Dewan Ambalan"
                        class="img-fluid" style="width: 80px;">
                </div>
                <div class="mb-5 text-center">
                    <h4>VERIFIKASI TOKEN</h4>
                </div>
                <form name="submit-to-google-sheet" method="POST" id="myForm" onsubmit="return checkToken(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tokenInput" placeholder="Token"
                            name="tokenInput" required>
                        <label for="tokenInput">Token</label>
                    </div>

                    <input type="submit" value="KONFIRMASI" name="submitBtn"
                        style="width: 100%; background-color: #0d6efd; border: 0px; height: 40px; border-radius: 5px; color: white; font-weight: bold; font-family: sans-serif;"
                        class="mb-3">
                    <p class="error" id="errorMessage" style="color: red; font-size: 14px;"></p>
                </form>
                <a href="https://docs.google.com/spreadsheets/d/1UBqArIa_TJBBAsnPilebgmj63KA62qGuOTF235oAYzc/edit?usp=sharing"
                    target="_blank">Link Spreadsheets</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Token yang valid (bisa diganti sesuai kebutuhan)
        const validToken = "123456"; // Anda bisa ganti ini dengan token yang diinginkan

        // Fungsi untuk memeriksa token yang dimasukkan
        function checkToken(event) {
            event.preventDefault(); // Mencegah form untuk dikirim secara langsung

            const tokenInput = document.getElementById("tokenInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (tokenInput === validToken) {
                // Jika token valid, arahkan ke halaman formulir
                window.location.href = "mainForm.html"; // Ganti dengan URL formulir Anda
            } else {
                // Jika token tidak valid, tampilkan pesan error
                errorMessage.textContent = "Token tidak valid. Silakan coba lagi.";
            }
        }
    </script>

</body>

</html>
