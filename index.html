<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dewan Ambalan Esemkasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="370189821_620720850240874_5779720123140689958_n-Photoroom.png">

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body style="background-color: #00327e;">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-5 border border-1 px-5 py-4 rounded-3" style="background-color: white;">
                <div class="logo-DA d-flex align-items-center justify-content-center my-2">
                    <img src="./370189821_620720850240874_5779720123140689958_n-Photoroom.png" alt="Logo Dewan Ambalan" class="img-fluid" style="width: 80px;">
                </div>
                <div class="mb-5 text-center">
                    <h4>ABSENSI DEWAN AMBALAN ESEMKASA</h4>
                </div>
                <form
                    action="https://script.google.com/macros/s/AKfycbwbBnv6Eu-WgBg2vcry4s0hl848xcJCKEt0feYOJYOa1DD3tJsQ5tOY0XX8NWJ3TnRbLA/exec"
                    method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nama Lengkap"
                            name="Nama Lengkap">
                        <label for="floatingInput">Nama Lengkap</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Kelas"
                            name="Kelas">
                        <label for="floatingInput">Kelas</label>
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select py-2" id="inputGroupSelect01" name="Keterangan">
                            <option value="Hadir">Hadir</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                        </select>
                    </div>
                    <input type="submit" value="SUBMIT" name="submitBtn"
                        style="width: 100%; background-color: #0d6efd; border: 0px; height: 40px; border-radius: 5px; color: white; font-weight: bold; font-family: sans-serif;"
                        class="mb-3">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
