<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dewan Ambalan Esemkasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="370189821_620720850240874_5779720123140689958_n-Photoroom.png">

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

    <script>
        function handleSubmit(event) {
            event.preventDefault();  // Mencegah form melakukan submit biasa

            var formData = new FormData(event.target);
            var data = {};
            formData.forEach(function (value, key) {
                data[key] = value;
            });

            // Mengirim data ke Apps Script
            var url = 'https://script.google.com/macros/s/AKfycbzzXGMRfNZYaJPqkK4x6Y1nQcsyi6KLz8cWDKoNjj0PrgwFRkxboJE6aU4dkZd1Aim7Tw/exec';  // Ganti dengan URL deploy Apps Script Anda
            var options = {
                method: 'POST',
                contentType: 'application/x-www-form-urlencoded',
                payload: data
            };

            // Melakukan request ke backend
            fetch(url, options)
                .then(response => response.json())
                .then(responseData => {
                    if (responseData.result === 'success') {
                        alert('Berhasil! Data telah ditambahkan.');
                        // Menyembunyikan form atau reset ke form semula
                        document.getElementById('myForm').reset();
                    } else {
                        alert('Terjadi kesalahan: ' + responseData.error);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }
    </script>
</head>

<body style="background: rgb(0,50,126);
background: linear-gradient(135deg, rgba(0,50,126,1) 0%, rgba(118,64,255,1) 100%);">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center mx-1" style="height: 100vh;">
            <div class="col-md-5 border border-1 px-5 py-4 rounded-3" style="background-color: white;">
                <div class="logo-DA d-flex align-items-center justify-content-center my-2">
                    <img src="./370189821_620720850240874_5779720123140689958_n-Photoroom.png" alt="Logo Dewan Ambalan"
                        class="img-fluid" style="width: 80px;">
                </div>
                <div class="mb-5 text-center">
                    <h4>ABSENSI DEWAN AMBALAN ESEMKASA</h4>
                </div>
                <form
                    action="https://script.google.com/macros/s/AKfycbzzXGMRfNZYaJPqkK4x6Y1nQcsyi6KLz8cWDKoNjj0PrgwFRkxboJE6aU4dkZd1Aim7Tw/exec"
                    method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputNamaLengkap" placeholder="Nama Lengkap"
                            name="Nama Lengkap">
                        <label for="floatingInputNamaLengkap">Nama Lengkap</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputKelas" placeholder="Kelas"
                            name="Kelas">
                        <label for="floatingInputKelas">Kelas</label>
                    </div>
                    <label for="inputGroupSelectKeterangan">Keterangan</label>
                    <div class="input-group mb-3">
                        <select class="form-select py-2" id="inputGroupSelectKeterangan" name="Keterangan">
                            <option value="Hadir">Hadir</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                        </select>
                    </div>
                    <input type="submit" value="SUBMIT" name="submitBtn"
                        style="width: 100%; background-color: #0d6efd; border: 0px; height: 40px; border-radius: 5px; color: white; font-weight: bold; font-family: sans-serif;"
                        class="mb-3">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
